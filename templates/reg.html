<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Регистрация</title>
</head>
<body>
<form action="/regi" method="POST">
    <h1>Регистрация</h1>
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" placeholder="surname...">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" placeholder="name...">
    <label for="father_name">Отчество :</label>
    <input type="text" id="father_name" name="father_name" placeholder="father_name...">
    <label for="number">Номер телефона:</label>
    <input type="text" id="number" name="number" placeholder="phone_number...">
    <label for="email">Почта:</label>
    <input type="text" id="email" name="email" placeholder="email...">
    <label for="go_in">Дата заезда:</label>
    <input type="text" id="go_in" name="go_in" placeholder="go_in...">
    <label for="go_out">Дата заезда:</label>
    <input type="text" id="go_out" name="go_out" placeholder="go_out...">
    <input type="submit" value="Забронировать">
</form>
</body>
